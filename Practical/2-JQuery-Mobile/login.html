<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login | Coding Atharva</title>

    <link
      rel="stylesheet"
      href="https://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.css"
    />
    <script src="https://code.jquery.com/jquery-1.11.1.min.js"></script>
    <script src="https://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.js"></script>
  </head>
  <body>
    <div data-role="page">
      <div data-role="header" data-theme="b">
        <h1>Coding Atharva</h1>
      </div>

      <div data-role="navbar" data-grid="c">
        <ul>
          <li><a href="#"> Home </a></li>
          <li><a href="#"> About-Us </a></li>
          <li><a href="#"> Products </a></li>
          <li><a href="#" class="ui-btn-active"> Register </a></li>
        </ul>
      </div>

      <div class="content">
        <div>
          <center><h2>Register</h2></center>
        </div>

        <label> Full Name: </label>
        <input type="text" /> <br />

        <label> Address: </label>
        <textarea cols="25" rows="7"> </textarea><br />

        <label> PinCode: </label>
        <input type="text" /> <br />

        <label> D.O.B: </label>
        <input type="date" /> <br />

        <label> EmailId: </label>
        <input type="email" /> <br />

        <label> Password: </label>
        <input type="password" /> <br />

        <button value="Register">Register</button>
      </div>
      <div data-role="footer" data-theme="b">
        <center>
          <div id="quicklinks">
            <h3>Quick Links</h3>
            <a href="#">Home</a> <br /><br />
            <a href="#">About Us</a> <br /><br />
            <a href="#">Products</a> <br /><br />
            <a href="#">Register</a>
          </div>
          <p>Copyright 2023 | Coding Atharva, All Rights Reserved</p>
        </center>
      </div>
    </div>
  </body>
</html>
