<!DOCTYPE html>
<html>

<head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
    

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://getbootstrap.com/docs/5.3/assets/css/docs.css" rel="stylesheet">
    <title>XMLHTTP Request Demo</title>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script>

        function submitForm(){
            var name = $('input[name=name]').val();
            var email = $('input[name=email]').val();
            var pwd = $('input[name=pwd]').val();
            
            var data = 'name='+name+'&email='+email+'&password='+pwd;
            var xhr = new XMLHttpRequest();
            xhr.open('POST', 'output.php', true);
            
            xhr.setRequestHeader("Content-Type","application/x-www-form-urlencoded");
            
            xhr.onload = function(){
                var new_window = window.open(null,'','_self');
                new_window.document.write(xhr.responseText);
            }
            xhr.send(data);
        }
    </script>

</head>

<body style="background-color:rgb(138, 255, 220);">
    <div class="container-fluid ">
        <div class="row">
            <h2 class="text-center"> User Registration Form </h2>
        </div>
        <div class="row">
            <div class="col-3"></div>
            <div class="col-6">

            <form action="">
                <div class="mb-3 mt-3">
                    <label for="text" class="form-label">Enter Name:</label>
                    <input type="text" class="form-control" id="name" placeholder="Enter Your Name" name="name">
                </div>

                <div class="mb-3 mt-3">
                    <label for="email" class="form-label">Email:</label>
                    <input type="email" class="form-control" id="email" placeholder="Enter email" name="email">
                </div>
                <div class="mb-3">
                    <label for="pwd" class="form-label">Password:</label>
                    <input type="password" class="form-control" id="pwd" placeholder="Enter password" name="pwd">
                </div>
                <input type="button" onclick="submitForm()" name="submit" value="Submit" id="submit" class="btn btn-primary">
            </form> 
        </div>
            <div class="col-3"></div>
        </div>
    </div>
</body>

</html>
